server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config: # We should tell Spring Boot Framework that we have created two different profiles and these are the names of the yml files. I need to mention .yml files that we have created
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  profiles: # By this way, we can activate a specific profile
    active:
      - "qa"

